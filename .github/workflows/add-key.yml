name: Add PGP Key from Jira

on:
  repository_dispatch:
    types: [add-pgp-key]

jobs:
  add-key:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download PGP Key from Jira
  run: |
    mkdir -p pgp-keys
    curl -L -o "pgp-keys/${{ github.event.client_payload.filename }}.asc" "${{ github.event.client_payload.download_url }}"

      - name: Commit and Push
        run: |
          git config user.name "jira-bot"
          git config user.email "bot@example.com"
          git add pgp-keys/
          git commit -m "Add key from ${{ github.event.client_payload.filename }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
